<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 13 : table de multification</title>
</head>
<body>
    <script>
        const nb = prompt('Saisir un nombre')
        for(let i = 1; i <= 10; i++) {
            document.write(`${nb} * ${i} = ${nb*i}<br>`)
        }
    </script>
</body>
</html>
