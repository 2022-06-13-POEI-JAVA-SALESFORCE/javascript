<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Périmètre du cercle</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <main>
        <h1>Calcul des dimensions du Cercle</h1>
        <form>
            <label for="radius">Rayon : <input type="number" name="radius" id="radius" min="1" autofocus></label>
            <label for="diameter">Diamètre : <input type="number" name="diameter" id="diameter" disabled></label>
            <label for="circumference ">Circonférence : <input type="number" name="circumference" id="circumference" disabled="disabled"></label>
            <label for="air">Aire : <input type="number" name="air" id="air" disabled="true"></label>
            <input type="button" value="Calculer">
        </form>
    </main>
    <script src="js/main.js" type="module"></script>
</body>

</html>
